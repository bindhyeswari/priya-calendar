<div class="calendar-container clearfix">
    <div class="top-bar">
        {{month | convertToMonth}}, {{year}}
    </div>
    <div class="days-of-week">
        <div class="date">S</div>
        <div class="date">M</div>
        <div class="date">T</div>
        <div class="date">W</div>
        <div class="date">T</div>
        <div class="date">F</div>
        <div class="date">S</div>
    </div>
    <div class="dates clearfix">
        <div ng-class="{'date': true, 'prev-month': date.month_type === 0, 'next-month': date.month_type === 2}" ng-repeat="date in dates">{{date.date}}</div>
    </div>
</div>
